<div class="container">
  <div style="height:90px;" class="row"></div>
  <div class="row">
    <div class="col-sm-6">
      <a routerLink="/"class="breadcrumb">Home</a>&nbsp;&nbsp;>&nbsp;&nbsp;Fixes&nbsp;&nbsp;>&nbsp;&nbsp;View Fix</div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr>
    </div>
  </div>

  <div *ngIf="fix">
  <div class="row">
    <div class="col-sm-12">
      <p><span> <strong>Vehicle:&nbsp;</strong></span><span>{{fix.vehicle}}</span></p>
      <p><span> <strong>Concern:&nbsp;</strong></span><span>{{fix.concern}} </span></p>
      <p><span> <strong>Cause:&nbsp;</strong></span><span>{{fix.cause}}</span></p>
      <p><span> <strong>Resolution:&nbsp;</strong></span><span>{{fix.resolution}}</span></p>
      <p><span> <strong>Details:&nbsp;</strong></span><span>{{fix.details}}</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr>
    </div>
  </div>
</div>

</div>
